<div class=" sidebar ng-isolate-scope" role="navigation">
    <!--collapse控制默认显示还是隐藏-->
    <div class="sidebar-nav navbar-collapse collapse">
        <ul class="nav in side" id="side-menu" ng-model="collapseVar" role="tablist" aria-multiselectable="true"
            bs-collapse>
            <li   ng-click="dashboard()" ui-sref-active="active" class="active">
                <a  ui-sref="field.dashboard"><i class="fa fa-pencil "></i> 欢迎页</a>
            </li>

            <li class="nav-first-level" ng-class="{active: collapseVar==($index)}" ng-repeat="side in sidelist track by $index" >
                <a href="" bs-collapse-toggle role="tab">
                    <i class="fa  fa-pencil"></i>
                    {{side.name}}
                    <span class="fa arrow"></span>
                </a>

                <ul class="nav nav-second-level side" ng-class={in:side.se} role="tabpanel" bs-collapse-target>
                    <li ui-sref-active="active" ng-repeat="n in side.nodes track by $index">
                        <i class="fa  fa-pencil" ng-if="n.nodelist"></i>
                        <a href="" ng-if="n.url" ui-sref="{{n.url}}" ui-sref-opts="{inherit: false}"
                           ng-class="{'navActive': currentUrl ? currentUrl == n.url : n.selected}"
                           ng-click="sideClick(n.id)">{{n.name}}
                        </a>
                        <span class="fa arrow" ng-if="n.nodelist"></span>



                             <!--<i class="fa  fa-pencil" ng-if="n.nodelist"></i>-->
                        <!--<a href="" ng-if="n.url" ui-sref="{{n.url}}" ui-sref-opts="{inherit: false}"-->
                           <!--ng-class="{'navActive': currentUrl ? currentUrl == n.url : n.selected}"-->
                           <!--ng-click="sideClick(n.id)">{{n.name}}</a>-->
                        <!--<span class="fa arrow" ng-if="n.nodelist"></span>-->

                        <ul class="nav nav-third-level side" ng-class={in:side.se} role="tabpanel" bs-collapse-target>
                            <li ui-sref-active="active" ng-repeat="m in n.nodelist track by $index">
                                <a href=""  ng-if="n.url" ui-sref="{{m.url}}" ui-sref-opts="{inherit: false}"
                                   ng-class="{'navActive': currentUrl ? currentUrl == m.url : m.selected}"
                                   ng-click="sideClick(m.id)">{{m.name}}</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </li>
        </ul>
    </div>
</div>
