<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户信息编辑
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" placeholder="user name" ng-model="vm.data.name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="password" placeholder="password" ng-model="vm.data.pwd" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="vm.data.roleID" >
                                        <option ng-repeat="role in vm.roleList" ng-value="role.id" ng-selected="role.id == vm.data.roleID">{{role.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-success" ng-click="vm.saveOrUpdate()" ng-disabled="
                        vm.data.name==''||vm.data.name == undefined || vm.data.pwd == '' || vm.data.pwd ==undefined|| vm.data.roleID ==undefined|| vm.data.roleID ==''">保存</button>
                        <button class="btn btn-danger" ui-sref="field.manager">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
